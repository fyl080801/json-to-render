# 数据源
datasource:
  listdata:
    type: fetch
    url: /data.json

# 组件
fields:
  - component: p
    text: 渲染 yaml

  - component: el-form
    props:
      labelWidth: 120px
    row: 20
    children:
      - component: el-input
        model: model.text
        col: 12
        form: 输入

      - component: el-select
        model: model.selected
        col: 12
        form: 选择

      - component: p
        text: =:输入了:${model.text}
        col: 12
        form: ' '

      - component: el-checkbox
        model: model.show
        col: 12
        form: 显示

      - component: el-form-item
        children:
          - component: span
            condition: $:!!model.show
            text: showed

  - component: el-table
    props:
      data: $:listdata.data
    children:
      - component: el-table-column
        props:
          prop: data1
          label: 名称
      - component: el-table-column
        children:
          - component: el-button
            text: 明细
            props:
              type: text
              onClick: ~:alert(JSON.stringify(scope.row))
